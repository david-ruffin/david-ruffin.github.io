  .resize-handle {

  #browser-window {

  #browser-toolbar {

    <div class="start-item" onclick="openWindow('my-documents')">

<script>
  function toggleStartMenu() {
    var startMenu = document.getElementById('start-menu');
    startMenu.style.display = startMenu.style.display === 'none' ? 'block' : 'none';
  }

  function openWindow(type) {
    let title, content;
    switch(type) {
      case 'my-computer':
        title = 'My Computer';
        content = '<div style="display: flex; flex-wrap: wrap;">' +
                  '<div style="margin: 10px; text-align: center;"><img src="https://i.imgur.com/TYt9OVn.png" width="48" height="48"><div>Local Disk (C:)</div></div>' +
                  '<div style="margin: 10px; text-align: center;"><img src="https://i.imgur.com/TYt9OVn.png" width="48" height="48"><div>Local Disk (D:)</div></div>' +
                  '</div>';
        break;
      case 'recycle-bin':
        title = 'Recycle Bin';
        content = 'The Recycle Bin is empty.';
        break;
      case 'my-documents':
        title = 'My Documents';
        content = 'No documents found.';
        break;
      case 'internet-explorer':
        document.getElementById('browser-window').style.display = 'block';
        return;
      case 'my-network-places':
        title = 'My Network Places';
        content = 'No network places are currently available.';
        break;
      case 'control-panel':
        title = 'Control Panel';
        content = '<div style="display: flex; flex-wrap: wrap;">' +
                  '<div style="margin: 10px; text-align: center;"><img src="https://i.imgur.com/QAHvUVT.png" width="48" height="48"><div>Add or Remove Programs</div></div>' +
                  '<div style="margin: 10px; text-align: center;"><img src="https://i.imgur.com/W0Bzf4x.png" width="48" height="48"><div>Display</div></div>' +
                  '<div style="margin: 10px; text-align: center;"><img src="https://i.imgur.com/W8mpPkI.png" width="48" height="48"><div>System</div></div>' +
                  '</div>';
        break;
      case 'search':
        title = 'Search';
        content = '<input type="text" placeholder="Search for files or folders" style="width: 100%;">';
        break;
      case 'run':
        title = 'Run';
        content = '<input type="text" placeholder="Type the name of a program, folder, document, or Internet resource" style="width: 100%;">';
        break;
      default:
        title = 'Window';
        content = 'Window content';
    }

    const windowId = 'window-' + Date.now();
    const windowHTML = `
      <div id="${windowId}" class="window" style="width: 500px; height: 400px; top: 50px; left: 50px;">
        <div class="window-titlebar">
          <span>${title}</span>
          <span class="close-button" onclick="closeWindow('${windowId}')">✖</span>
        </div>
        <div class="window-content">
          ${content}
        </div>
        <div class="resize-handle"></div>
      </div>
    `;

    document.body.insertAdjacentHTML('beforeend', windowHTML);
    const windowElement = document.getElementById(windowId);
    dragElement(windowElement);
    resizeElement(windowElement);
  }

  function closeWindow(id) {
    document.getElementById(id).style.display = 'none';
  }

  function shutDown() {
    alert('Shutting down...');
    document.body.innerHTML = '<div style="background:black;color:white;height:100vh;display:flex;justify-content:center;align-items:center;">It is now safe to turn off your computer.</div>';
    var audio = new Audio('https://www.myinstants.com/media/sounds/windows-xp-shutdown.mp3');
    audio.play();
  }

  function updateClock() {
    const now = new Date();
    const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    document.getElementById('clock').textContent = timeString;
  }

  function dragElement(elmnt) {
    var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    elmnt.querySelector('.window-titlebar').onmousedown = dragMouseDown;

    function dragMouseDown(e) {
      e = e || window.event;
      e.preventDefault();
      pos3 = e.clientX;
      pos4 = e.clientY;
      document.onmouseup = closeDragElement;
      document.onmousemove = elementDrag;
    }

    function elementDrag(e) {
      e = e || window.event;
      e.preventDefault();
      pos1 = pos3 - e.clientX;
      pos2 = pos4 - e.clientY;
      pos3 = e.clientX;
      pos4 = e.clientY;
      elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
      elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
    }

    function closeDragElement() {
      document.onmouseup = null;
      document.onmousemove = null;
    }
  }

  function resizeElement(elmnt) {
    const resizeHandle = elmnt.querySelector('.resize-handle');
    resizeHandle.addEventListener('mousedown', initResize, false);

    function initResize(e) {
      window.addEventListener('mousemove', resize, false);
      window.addEventListener('mouseup', stopResize, false);
    }

    function resize(e) {
      elmnt.style.width = (e.clientX - elmnt.offsetLeft) + 'px';
      elmnt.style.height = (e.clientY - elmnt.offsetTop) + 'px';
    }

    function stopResize(e) {
      window.removeEventListener('mousemove', resize, false);
      window.removeEventListener('mouseup', stopResize, false);
    }
  }

  // Play startup sound and initialize browser window
  window.addEventListener('load', function() {
    var audio = new Audio('https://www.myinstants.com/media/sounds/windows-xp-startup.mp3');
    audio.play();
    updateClock();
    setInterval(updateClock, 1000);
    
    const browserWindow = document.getElementById('browser-window');
    dragElement(browserWindow);
    resizeElement(browserWindow);
    browserWindow.style.display = 'block'; // Show the browser window by default
  });
</script></body></html>
